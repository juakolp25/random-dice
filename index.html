<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-principal">
        <div class="tittle">
            <h2>Random number generator</h2>
        </div>
        <div class="opcions-dice">
            <div class="opcion-one">
                <label for="count-dice">Choose a number:</label>
                <input type="number" name="number" id="count-dice" min="1" max="10" value="6">
            </div>
            <div class="opcion-two">
                <label for="sides">Number of sides:</label>
                <select name="sides" id="sides">
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
            </div>
            <button id="roll-btn">Roll</button>
        </div>
        <div class="output-results">
            <div id="final-score">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
